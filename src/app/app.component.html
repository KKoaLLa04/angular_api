<div class="container">
  <h1 class="py-3 text-center">SHOW API LIST</h1>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th width="15%">Avatar</th>
        <th>name</th>
        <th>username</th>
        <th>gender</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">
          <td>{{item.id}}</td>
          <td><img src="{{item.avatar}}" width="100%"/></td>
          <td>{{item.name}}</td>
          <td>{{item.username}}</td>
          <td>{{item.gender}}</td>
        </tr>
    </tbody>
  </table>
</div>
